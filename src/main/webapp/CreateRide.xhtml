<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<h:head>
		<title>Crear Rides</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td>Departing city:</td>
					<td><h:inputText id="from" value="#{ride.from}"></h:inputText></td>
				</tr>
				<tr>
					<td>Arrival city:</td>
					<td><h:inputText id="to" value="#{ride.to}"></h:inputText></td>
				</tr>
				<tr>
					<td>Number of seats:</td>
					<td><h:inputText id="nPlaces" value="#{ride.nPlaces}"></h:inputText></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><h:inputText id="price" value="#{ride.price}"></h:inputText></td>
				</tr>
				<tr>
					<td>Fecha (dd/MM/yyyy):</td>
					<td><h:inputText id="date" value="#{ride.date}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText></td>
				</tr>
			</table>
			<p>
				<h:commandButton value="Aceptar" action="#{ride.crear}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
